<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://www.speedtest.net/">
    <title>Fastnet ISP - Speed Test</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid rgba(0, 102, 204, 0.2);
            border-radius: 50%;
            border-top: 4px solid #0066cc;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Fastnet Speed Test</h1>
        <p>You're being redirected to Speedtest.net to check your internet connection speed.</p>
        <p>If you're not redirected automatically, please <a href="https://www.speedtest.net/">click here</a>.</p>
        <p><small>Powered by Ookla</small></p>
    </div>

    <script>
        // Alternative redirect method
        setTimeout(function() {
            window.location.href = "https://www.speedtest.net/";
        }, 3000); // 3 seconds fallback

        // Track the redirect (optional analytics)
        window.addEventListener('load', function() {
            console.log('Redirecting to Speedtest.net');
            // You could add Google Analytics or other tracking here
        });
    </script>
</body>
</html>
